{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Way Realty</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\navbar_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\home_stylesheets\home_header_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\home_stylesheets\home_properties_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\home_stylesheets\home_expertise_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\home_stylesheets\home_agent_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\home_stylesheets\home_testimonials_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\properties_page_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\contact_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\about_page_styles.css" %}">
    <link rel="stylesheet" href="{% static "stylesheets\maps_styles.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon"  href="{% static "images/favicon.ico" %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=GFS+Didot&display=swap" rel="stylesheet">
    <script src="{% static "scripts.js" %}"></script>   
</head>
<body>

    <div id="navbar_container">
        <div id="logo">
            <img id="logoIMG" src="{% static "images/RWRLogo.png" %}" alt="Logo">
        </div>
        <div id="hamburger_menu" onclick="toggleNavbar()">
            <i class="fas fa-bars" id="hamburger_icon"></i>
        </div>
        <div id="navbar_items">
            <div class="navbar_item"><a href="{% url 'home'%}">Home</a></div>
            <div class="navbar_item"><a href="{% url 'properties'%}">Properties</a></div>
            <div class="navbar_item"><a href="{% url 'about'%}">About</a></div>
            <div class="navbar_item"><a href="{% url 'contact'%}">Contact</a></div>
        </div>
    </div>
    
    
    {% block content %}

    {% endblock content %}
    
    <div id="footer_container">
        <p>Footer Text</p>
    </div>
</body>
</html>
